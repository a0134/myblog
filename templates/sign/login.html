{% extends 'sign/signBase.html' %}
{% block title %}登录{% endblock %}
{% block container %}
    <div class="col-12 col-md-8 col-lg-6 col-xl-5 card rounded shadow layui-anim layui-anim-scale">
        <a href="{{ url_for("index") }}" class="position-absolute text-decoration-none d-block bg-info p-2 text-white rounded-left text-left" style="right: 0px; top: 5px">
            <i class="bi bi-backspace-fill"></i> 返回首页
        </a>
        <div class="card-body">
            <h2 class="text-center mt-2 mb-4">用户登录</h2>
            <form class="mb-4">
                <div class="form-group">
                    <label for="username"><i class="bi bi-person-fill"></i> 用户名</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password"><i class="bi bi-lock-fill"></i> 密码</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                    <div class="form-row">
                        <div class="form-group col-8">
                            <label for="verification"><i class="bi bi-distribute-vertical"></i> 验证码</label>
                            <input type="text" class="form-control" id="verification" name="verification" required>
                        </div>
                        <div class="form-group col-4 align-self-end">
                            <input type="text" class="form-control bg-white" placeholder="123" disabled>
                        </div>
                    </div>
                <div class="form-group custom-control custom-switch">
                    <input type="checkbox" class="custom-control-input" id="customSwitch1" name="remember">
                    <label class="custom-control-label" for="customSwitch1"> 记住我</label>
{#                    <span class="float-right">#}
{#                        还没有账户/注册#}
{#                    </span>#}
                </div>
                <button type="submit" class="btn btn-primary w-100"><i class="bi bi-box-arrow-in-right"></i> 登录</button>
            </form>
        </div>
    </div>
{% endblock %}
